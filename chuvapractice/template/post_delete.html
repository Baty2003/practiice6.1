<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  {% extends 'base.html' %}
    {% block content %}
    <div class="post-entry">
      <h1>Delete post</h1>
      <form action="" method="post">
        {% csrf_token %}
        <p>DELETE: {{ post.title }}?</p>
        <input type="submit" class="button" value="YES DELETE">
      </form>
    </div>
  {% endblock content %}
</body>
</html>
