<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
  {% extends 'base.html' %}
    {% block content %}
      <div class="post-entry">
        <h2>{{ post.title }}</h2>
        <p>{{ post.body }}</p>
          <a href="{% url 'post_edit' post.pk %}" class="button-action">EDIT</a>
          <a href="{% url 'post_delete' post.pk %}" class="button-action">DEELETE</a>
      </div>
  {% endblock content %}
</body>
</html>
